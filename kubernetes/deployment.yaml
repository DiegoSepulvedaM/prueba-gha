apiVersion: apps/v1
kind: Deployment
metadata:
  name: prueba-gha2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
      - name: prueba-gha2
        image: diegosepu/prueba-gha2:latest
        ports:
        - containerPort: 80
